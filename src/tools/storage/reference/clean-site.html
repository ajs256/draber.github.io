<html lang="en-US" class="pz-dont-touch" style="--vh:6px;">
    
    <head>
        <title>Spelling Bee - The New York Times</title>
        <link rel="stylesheet" type="text/css" href="https://www.nytimes.com/games-assets/v2/foundation.79023c005a441eb39ee74056aeaf6501.css">
        <link rel="stylesheet" type="text/css" href="https://www.nytimes.com/games-assets/v2/foundation-game.850229e5eb4eeafbbe9835cf720cef81.css">
        <link href="./styles.css" rel="stylesheet">
    </head>
    
    <body class="pz-page pz-desktop pz-use-intercept">
        <div class="pz-intercept"></div>
        <div class="pz-content">
            <div class="pz-section" id="spelling-bee-container">
                <div class="pz-game-wrapper" id="js-hook-game-wrapper" style="background-color: rgb(247, 218, 33); position: relative; overflow: hidden; min-height: 545px;">

                    <div class="pz-game-screen pz-moment__frame" id="js-hook-pz-moment__game">
                        <div class="pz-game-toolbar">
                            <div class="pz-row">
                                <div class="pz-module pz-flex-row pz-game-toolbar-content" id="portal-game-toolbar">
                                    <div></div>
                                    <div><span role="presentation" class="pz-toolbar-button pz-toolbar-button__help">Help</span>
                                        <span
                                        role="presentation" class="pz-toolbar-button pz-toolbar-button__yesterday">Yesterday’s Answers</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div id="portal-game-modals">
                            <div class="sb-modal-system">
                                <div role="presentation" class="sb-modal-scrim">
                                    <div class="sb-modal-wrapper"></div>
                                </div>
                            </div>
                        </div>
                        <div class="pz-game-field" id="pz-game-root">
                            <div class="sb-content-box sb-game-locked">
                                <div class="sb-status-box">
                                    <div class="sb-progress-box"><span role="presentation"><div class="sb-progress" title="Click to see today’s ranks"><h4 class="sb-progress-rank">Beginner</h4><div class="sb-progress-bar"><div class="sb-progress-line"><div class="sb-progress-dots"><span class="sb-progress-dot"></span>
                                        <span
                                        class="sb-progress-dot"></span><span class="sb-progress-dot"></span><span class="sb-progress-dot"></span>
                                            <span
                                            class="sb-progress-dot"></span><span class="sb-progress-dot"></span><span class="sb-progress-dot"></span>
                                                <span
                                                class="sb-progress-dot"></span><span class="sb-progress-dot"></span>
                                    </div>
                                </div>
                                <div class="sb-progress-marker" style="left: 0%;"><span class="sb-progress-value">0</span>
                                </div>
                            </div>
                        </div>
                        </span>
                    </div>
                    <div class="sb-wordlist-box">
                        <div class="sb-wordlist-heading">
                            <div class="sb-wordlist-heading-wrap sb-touch-button">
                                <div class="sb-wordlist-summary">You have found 0 words</div>
                                <div class="sb-recent-words-wrap">
                                    <ul class="sb-recent-words">
                                        <li class="sb-placeholder-text">Your words …</li>
                                    </ul>
                                </div>
                                <div class="sb-toggle-expand"><span class="sb-toggle-icon"></span>
                                </div>
                            </div>
                        </div>
                        <div class="sb-wordlist-drawer">
                            <div class="sb-wordlist-window">
                                <div class="sb-wordlist-pag">
                                    <div class="sb-wordlist-scroll-anchor" style="left: 0%;"></div>
                                    <ul class="sb-wordlist-items-pag"></ul>
                                </div>
                                <div class="sb-kebob"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="sb-controls-box">
                    <div class="sb-controls">
                        <div class="sb-message-box"></div>
                        <div class="sb-hive-input"><span class="sb-hive-input-content" style="font-size: 1em;"></span>
                            <div
                            class="sb-hive-hidden-input"><span class="sb-hive-input-content" style="font-size: 1em;"></span>
                        </div>
                    </div>
                    <div class="sb-hive">
                        <div class="hive">
                            <svg class="hive-cell center" viewBox="0 0 120 103.92304845413263">
                                <polygon class="cell-fill" points="0,51.96152422706631 30,0 90,0 120,51.96152422706631 90,103.92304845413263 30,103.92304845413263"
                                stroke="white" stroke-width="7.5"></polygon>
                                <text class="cell-letter" x="50%" y="50%" dy="0.35em">x</text>
                            </svg>
                            <svg class="hive-cell outer" viewBox="0 0 120 103.92304845413263">
                                <polygon class="cell-fill" points="0,51.96152422706631 30,0 90,0 120,51.96152422706631 90,103.92304845413263 30,103.92304845413263"
                                stroke="white" stroke-width="7.5"></polygon>
                                <text class="cell-letter" x="50%" y="50%" dy="0.35em">x</text>
                            </svg>
                            <svg class="hive-cell outer" viewBox="0 0 120 103.92304845413263">
                                <polygon class="cell-fill" points="0,51.96152422706631 30,0 90,0 120,51.96152422706631 90,103.92304845413263 30,103.92304845413263"
                                stroke="white" stroke-width="7.5"></polygon>
                                <text class="cell-letter" x="50%" y="50%" dy="0.35em">x</text>
                            </svg>
                            <svg class="hive-cell outer" viewBox="0 0 120 103.92304845413263">
                                <polygon class="cell-fill" points="0,51.96152422706631 30,0 90,0 120,51.96152422706631 90,103.92304845413263 30,103.92304845413263"
                                stroke="white" stroke-width="7.5"></polygon>
                                <text class="cell-letter" x="50%" y="50%" dy="0.35em">x</text>
                            </svg>
                            <svg class="hive-cell outer" viewBox="0 0 120 103.92304845413263">
                                <polygon class="cell-fill" points="0,51.96152422706631 30,0 90,0 120,51.96152422706631 90,103.92304845413263 30,103.92304845413263"
                                stroke="white" stroke-width="7.5"></polygon>
                                <text class="cell-letter" x="50%" y="50%" dy="0.35em">x</text>
                            </svg>
                            <svg class="hive-cell outer" viewBox="0 0 120 103.92304845413263">
                                <polygon class="cell-fill" points="0,51.96152422706631 30,0 90,0 120,51.96152422706631 90,103.92304845413263 30,103.92304845413263"
                                stroke="white" stroke-width="7.5"></polygon>
                                <text class="cell-letter" x="50%" y="50%" dy="0.35em">x</text>
                            </svg>
                            <svg class="hive-cell outer" viewBox="0 0 120 103.92304845413263">
                                <polygon class="cell-fill" points="0,51.96152422706631 30,0 90,0 120,51.96152422706631 90,103.92304845413263 30,103.92304845413263"
                                stroke="white" stroke-width="7.5"></polygon>
                                <text class="cell-letter" x="50%" y="50%" dy="0.35em">x</text>
                            </svg>
                        </div>
                    </div>
                    <div class="hive-actions">
                        <div class="hive-action hive-action__submit sb-touch-button">Enter</div>
                        <div class="hive-action hive-action__delete sb-touch-button">Delete</div>
                        <div class="hive-action hive-action__shuffle sb-touch-button"></div>
                    </div>
                </div>
            </div>
        </div>
        </div>
        </div>
        </div>
        </div>
        </div>
        <div id="ratio-hook"></div>
        <div id="width-hook"></div>
        <div>
            <div class="reset--2yoVe"></div>
        </div>
    </body>

</html>
